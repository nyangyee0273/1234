<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            transition: 1s all ease-in-out;
        }

        .box1:hover {
            transform: translate(150px, 100px);
        }

        .box2:hover {
            transform: rotate(7200deg);
        }

        .box3:hover {
            transform: scale(1.5);
        }

        .box4:hover {
            transform: skew(20deg, 30deg);
            background-color: coral;
        }

        .item {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
        }

        .caption {
            width: 300px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            position: absolute;
            left: 0px;
            top: 0px;
            opacity: 0;
        }

        .caption:hover {
            opacity: 1;
            transition: 1s all;
        }
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>

    <div class="item">
        <img style="height: 300px; margin-left:-45%;" src="https://dimg.donga.com/wps/NEWS/IMAGE/2019/05/28/95731525.2.jpg" alt="">
        <div class="caption">
            <h1>베리나</h1>
            <p>굿</p>
        </div>
    </div>
</body>
</html>
