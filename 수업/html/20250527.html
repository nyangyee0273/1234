<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            border: 1px solid black;
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        
        .box1 {
            position: relative;
            left: 300px;
            top: 100px;
        }

        .box2 {
            position: absolute;
            top: 50px;
            right: 100px;
            z-index: 100;
        }

        .box3 {
            position: fixed;
            top: 200px;
            background-color: aquamarine;
            z-index: 50;
        }

        .box4 {
            position: sticky;
            top: 30px;
            background-color: orange;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div class="parent">
        부모
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
    </div>
</body>
</html>
