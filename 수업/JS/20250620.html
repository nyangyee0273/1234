<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>타이머 시작</button>

    <script>
        const btn = document.querySelector("button")
        btn.addEventListener("click", function () {
            Interval
        })
        let Interval
        // Interval = 간격
        Interval = setInterval(function() {
            console.log("현재 시간 8시 40분")
            console.log("박태준 지각")
        }, 2000) // 1000 = 1s

        Interval

        console.log(Interval) // setInterval의 ID 코드

        clearInterval(Interval)

        // timeout : 시간 재고 실행: ㅇㅇ초 뒤 실행
        let Timeout
        Timeout = setTimeout(function() {
            console.log("박태준이 지각했다 22분")
        }, 2000)
        console.log("타임아웃의 10", Timeout)
        clearTimeout(Timeout)
    </script>
</body>
</html>
