<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입력칸</h1>
    <input type="text" style="width: 300px; height: 50px">



    <script>
        function add (x, y) {
            console.log(`x : ${x}, y : ${y}, x + y = ${x + y}`)
            return x+y
        }

        let output = add(3, 5)
        console.log(`출력값: ${output}`)

        output = add(10, 2)
        console.log(`출력값: ${output}`)

        let call_back = (x, y) => {
            console.log("화살표 함수 호출")
            console.log(x, y)
        }

        call_back(10, 3)

        const input = document.querySelector("input")
        input.addEventListener("input", function () {
            console.log(input.value)
        })
    </script>
</body>
</html>
