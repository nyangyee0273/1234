<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5회차 수업</title>
</head>
<body>
    <form action="데이터 전송할 서버">
        <fieldset>
            <legend>필드의 제목</legend>

            <label for="">아이디 <input type="text" name="" id=""></label>

            <br>

            <label for="">비밀번호 <input type="password" name="" id=""></label>

            <br>

            <label for="연결">이름</label>
            <input type="text" id="연결">

            <br>

            <label>이메일 <input type="email"></label>

            <br>

            <label>전화번호 <input type="tel"></label>
        </fieldset>

        <fieldset>
            <legend>필드의 제목</legend>

            <h2>성별</h2>
            <label><input type="radio" name="gender" value="male">남성</label>
            <label><input type="radio" name="gender" value="female">여성</label>

            <h2>음식</h2>
            <label><input type="checkbox" name="food" id="chicken">치킨</label>
            <label><input type="checkbox" name="food" id="pizza">피자</label>
            <label><input type="checkbox" name="food" id="gopchang">곱창</label>
            <label><input type="checkbox" name="food" id="hamburger">햄버거</label>
            <label><input type="checkbox" name="food" id="galbi">갈비</label>
        </fieldset>
    </form>
</body>
</html>
