<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            width: 550px;
            height: 450px;
        }

        .h1 {
            font-size: 30pt;
            font-weight: bold;
        }

        img {
            width: 400px;
        }
    </style>
</head>
<body>
