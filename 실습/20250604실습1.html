<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div {
            width: 200px;
            height: 20px;
            border: 1px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>단위 변환</h1>
        <p>cm를 선택한 단위로 변환합니다</p>
        <p>자바스크립트 작성 시 this 를 사용하여 원하는 객체를 지정합니다</p>
        <label for="">
            <input type="text" id="input"> cm
        </label>

        <br>

        <p>↓↓↓↓↓ 변환 ↓↓↓↓↓</p>

        <br>

        <div id="div">
            <span id="output"></span>
        </div>
        
        <select name="" id="">
            <option value="inch">inch</option>
            <option value="mm">mm</option>
            <option value="m">m</option>
        </select>
    </form>

    <script>
        const input = document.querySelector("#input")
        const output = document.querySelector("#output")
        const select = document.querySelector("select")

        console.log(select.options.selectedIndex)

        select.addEventListener("change", () => {
            if (select.options.selectedIndex == "0" && input.value != "") {
                output.textContent = input.value * 0.393701
            } else if (select.options.selectedIndex == "1" && input.value != "") {
                output.textContent = input.value * 10
            } else if (select.options.selectedIndex == "2" && input.value != "") {
                output.textContent = input.value * 0.01
            }
        })
    </script>
</body>
</html>
