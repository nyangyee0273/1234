<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0 auto;
            text-align: center;
        }

        .bigbig {
            width: 1200px;
            height: 800px;
        }

        .big {
            clear: both;
        }

        .header div{
            height: 100px;
            float: left;
        }

        .section div {
            height: 200px;
            float: left;
        }

        .footer div {
            height: 100px;
            float: left;
        }

        .big div {
            display: inline-block;
        }

        .twoten {
            background-color: aqua;
            width: 200px;
            height: 100px;
        }

        .hundten {
            background-color: darkslateblue;
            width: 1000px;
            height: 100px;
        }

        .hundtwothir {
            background-color: coral;
            padding: 0;
            margin: 0;
            width: 1200px;
            height: 300px;
        }

        .div {
            width: 400px;
            height: 200px;
        }

        .div1 {
            background-color: bisque;
        }

        .div2 {
            background-color: darksalmon;
        }

        .div3 {
            background-color: aquamarine;
        }

        .two {
            width: 200px;
        }

        .foot1 {
            background-color: darkslategrey;
        }

        .foot2 {
            background-color: gold;
        }

        .eightten {
            background-color: hotpink;
            width: 800px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="bigbig">
        <div class="big header">
            <div class="twoten">
                <h1>200px 100px</h1>
            </div>
            <div class="hundten">
                <h1>1000px 100px</h1>
            </div>
        </div>
        
        <div class="big hundtwothir">
            <h2>1200px * 300px</h2>
            <h2>모든 것의 margin, padding은 0으로</h2>
        </div>

        <div class="big section">
            <div class="div div1">
                <h2>div 1 / 400px * 200px</h2>
            </div>
            <div class="div div2">
                <h2>div 2 / 400px * 200px</h2>
            </div>
            <div class="div div3">
                <h2>div 3 / 400px * 200px</h2>
            </div>
        </div>

        <div class="big footer">
            <div class="two foot1">
                <h1>200px</h1>
            </div>
            <div class="eightten">
                <h1>800px * 100px</h1>
            </div>
            <div class="two foot2">
                <h1>200px</h1>
            </div>
        </div>
    </div>
</body>
</html>
