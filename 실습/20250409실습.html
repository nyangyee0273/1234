<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 실습</title>
</head>
<body>
    <script>
        // 1 ~ 100의 수 중 3으로 나누어 떨어지는 수만 출력하기
        let i = 0
        for (i = 1; i <= 100; i += 3) {
            console.log(i)
        }

        // 1 ~ n 까지의 합 구하여 페이지에 출력하기
        let n = 0
        for (i = 1; i <= 100; i++) {
            n = n + i
        }
        console.log(n)

        // 1 ~ n 까지 수 중 홀수의 합 구하여 페이지에 출력하기
        n = 0
        for (i = 1; i <= 100; i += 2) {
            n += i
        }
        console.log(n)

        // n 입력하면 구구단 출력하기
        n = 9
        for (i = 0; i < 10; i++) {
            console.log(`${n} X ${i} = ${n * i}`)
        }
    </script>
</body>
</html>
