<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big_box {
            background-color: bisque;
            display: flex;
            justify-content: space-between;
        }

        .box1 {
            background-color: aqua;
            width: 200px;
        }

        .box2 {
            width: 400px;
            height: 100px;
            align-items: center;
            display: flex
        }

        .box2 li {
            width: 100px;
            list-style: none;
            padding: 20px;
            background-color: cadetblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="big_box">
        <div class="box1"></div>
        <div class="box2">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </div>
    </div>
</body>
</html>
