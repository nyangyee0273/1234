<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 300px;
            font-size: 20pt;
        }
        .big_box {
            border: 1px solid black;
            border-collapse: collapse;
            width: 900px;
            height: 300px;
            display: flex;
            text-align: center;
        }

        .box {
            border: 1px dashed black;
            text-align: center;
            width: 900px;
            height: 250px;
        }

        .box1 {
            border: 1px solid black;
            width: 300px;
            height: 300px;
        }

        .box2 {
            border: 1px solid black;
            width: 300px;
            height: 300px;
        }

        .box3 {
            border: 1px solid black;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>마우스로 술래잡기</h1>
    <button class="button1">술래 잡기 시작</button>
    <button class="button2">술래 잡기 정지</button>

    <br>
    <br>

    <div class="big_box">
        <div class="box1">
            <h1>박스1</h1>
        </div>
        <div class="box2">
            <h1>박스2</h1>
        </div>
        <div class="box3">
            <h1>박스3</h1>
        </div>
    </div>

    <br>

    <div class="box">
        <h3>시작을 누르면 이미지가 나타나고, 정지를 누르면 사라져야 한다.</h3>
        <h3>시작하면 첫번째 박스에서 시작한다.</h3>
        <h3>시작한 상태에서 다시 시작을 눌러도 아무 에러 없어야 함.</h3>
        <h3>중지한 상태에서 다시 중지을 눌러도 아무 에러 없어야 함.</h3>
        <h3>이미지가 어디에 있든 작동에 이상이 없어야 함.</h3>
    </div>

    <script>
        let jjanggu = document.createElement('img')
        jjanggu.src = "https://ohfun.net/contents/article/images/2018/0627/1530067474523175.jpg"
        jjanggu.style.width = "200px"

        let box1 = document.querySelector(".box1")
        let box2 = document.querySelector(".box2")
        let box3 = document.querySelector(".box3")

        let button1 = document.querySelector(".button1")
        let button2 = document.querySelector(".button2")

        button1.addEventListener("click", function () {
            a = 1
            box1.appendChild(jjanggu)
        })

        button2.addEventListener("click", function () {
            if (a == 1) {
                box1.removeChild(jjanggu)
            } else if (a == 2) {
                box2.removeChild(jjanggu)
            } else if (a == 3) {
                box3.removeChild(jjanggu)
            }
        })

        jjanggu.addEventListener("mouseover", function () {
            if (a == 1) {
                a = 2
                box2.appendChild(jjanggu)
            } else if (a == 2) {
                a = 3
                box3.appendChild(jjanggu)
            } else if (a == 3) {
                a = 1
                box1.appendChild(jjanggu)
            }
        })
    </script>
</body>
</html>
