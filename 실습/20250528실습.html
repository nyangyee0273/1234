<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .container {
            margin: 50px auto;
            width: 900px;
            display: grid;
            grid-template-columns: repeat(3, 300px);
            gap: 20px;
        }

        .child h2 {
            position: relative;
            color: white;
            text-shadow: 2px 2px black;
            top: 20px;
            z-index: 2;
        }

        .child {
            position: relative;
            opacity: 80%;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .child:hover {
            opacity: 100%;
        }

        .crop {
            z-index: 1;
            position: absolute;
        }
    </style>
</head>

    <header>
        <h1>그리드를 이용한 실습</h1>
        <h3>각각의 박스 : 300px * 200px, 그리드 여백 20px</h3>
        <h3>글씨에 그림자 넣기</h3>
        <h3>글씨 위치는 position을 이용해 조절할 수 있음</h3>
        <h3>박스 전체를 클릭 가능한 영역으로 만들 것 + 박스에 마우스 올리면 밝아짐</h3>
        <h3>배경이미지는 어둡게 처리</h3>
    </header>
