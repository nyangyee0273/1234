<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .big {
            width: 1000px;
            margin: 0 auto;
        }

        p {
            width: 150px;
            display: inline-block;
            height: 40px;
            font-size: 20pt;
        }

        .num {
            background-color: aquamarine;
        }

        .lotto {
            background-color: rgb(178, 83, 255);
            height: 70px;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <h1>로또 당첨 번호</h1>
    <br>
    <h2>1~45의 숫자 범위 6개 뽑기</h2>
    <h2>중복된 숫자는 입력되지 않음</h2>

    <br>

    <div class="big">
        <div class="num">
            <p>1번</p>
            <p>2번</p>
            <p>3번</p>
            <p>4번</p>
            <p>5번</p>
            <p>6번</p>
        </div>
        <div class="lotto">
            <p class="lotto1"></p>
            <p class="lotto2"></p>
            <p class="lotto3"></p>
            <p class="lotto4"></p>
            <p class="lotto5"></p>
            <p class="lotto6"></p>
        </div>
    </div>

    <script>
        let lotto1 = document.querySelector(".lotto1")
        let lotto2 = document.querySelector(".lotto2")
        let lotto3 = document.querySelector(".lotto3")
        let lotto4 = document.querySelector(".lotto4")
        let lotto5 = document.querySelector(".lotto5")
        let lotto6 = document.querySelector(".lotto6")

        let lotto_num = []

        while (lotto_num.length < 6) {
            let num = Math.floor(Math.random()*45)+1
            if (!lotto_num.includes(num)) {
                lotto_num.push(num)
            }
        }

        lotto1.textContent = lotto_num[0]
        lotto2.textContent = lotto_num[1]
        lotto3.textContent = lotto_num[2]
        lotto4.textContent = lotto_num[3]
        lotto5.textContent = lotto_num[4]
        lotto6.textContent = lotto_num[5]
    </script>
</body>
</html>
