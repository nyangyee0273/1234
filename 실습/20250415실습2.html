<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/실습/20250415실습2.css">
</head>
<body>
    <form action="">
        <div>
            <h1 id="head">회원가입 페이지</h1>

            <fieldset class="a2">
                <h1 class="a1">로그인 정보</h1>

                <p>로그인에 사용할 ID와 비밀번호를 입력해 주세요</p>

                <hr>

                <label>
                    아이디
                    <br>
                    <input type="text" name="" id="" value="" placeholder="최대 10자">
                </label>

                <br>
                <br>

                <label>
                    비밀번호
                    <br>
                    <input type="text" name="" id="" value="" placeholder="영어, 숫자 섞어서">
                </label>

                <br>
                <br>

                <label>
                    비밀번호 확인
                    <br>
                    <input type="text" name="" id="" value="" placeholder="영어, 숫자 섞어서">
                </label>
            </fieldset>

            <br>

            <fieldset class="a2">
                <h1 class="a1">개인정보</h1>

                <p>여러분의 개인정보를 입력해주세요</p>

                <hr>

                <label>
                    주소
                    <br>
                    <br>
                    <input type="text" name="" id="" value="" placeholder="ㅇㅇ구 ㅇㅇ동">
                </label>

                <br>

                <h4>연령대</h4>

                <label>
                    <input type="radio" name="age" id="teen" value="teen">
                    <label for="teen">10대</label>

                    <input type="radio" name="age" id="twenty" value="twenty">
                    <label for="twenty">20대</label>

                    <input type="radio" name="age" id="thirty" value="thirty">
                    <label for="thirty">30대</label>

                    <input type="radio" name="age" id="forty" value="forty">
                    <label for="forty">40대</label>

                    <input type="radio" name="age" id="fifty" value="fifty">
                    <label for="fifty">50대 이상</label>
                </label>

                <br>

                <h4>성별</h4>

                <label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">남</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">여</label>
                </label>
                
                <br>

                <h4>취미</h4>

                <label>
                    <input type="checkbox" name="hobby" value="game">
                    <label for="game">게임</label>

                    <input type="checkbox" name="hobby" value="youtube">
                    <label for="youtube">유튜브</label>

                    <input type="checkbox" name="hobby" value="music">
                    <label for="music">음악</label>

                    <br>

                    <input type="checkbox" name="hobby" value="exercise">
                    <label for="exercise">운동</label>

                    <input type="checkbox" name="hobby" value="read">
                    <label for="read">독서</label>

                    <input type="checkbox" name="hobby" value="travel">
                    <label for="travel">여행</label>

                    <input type="checkbox" name="hobby" value="create">
                    <label for="create">창작</label>
                </label>

                <br>
                <br>
            </fieldset>

            <br>

            <div class="button">
                <button id="sign_up">회원가입</button>
                <button id="re">다시 입력</button>
            </div>
        </div>
    </form>
</body>
</html>
