<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            border: 2px solid black;
            width: 750px;
            height: 470px;
            text-align: center;
            padding: 30px;
        }

        img {
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>가고 싶은 해외여행지(a, s, d, f)</h1>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/London_from_a_hot_air_balloon.jpg/1280px-London_from_a_hot_air_balloon.jpg" alt="런던">
        <h1 id="jiyuk">런던</h1>
    </div>

    <script>
        let img = document.querySelector("img")
        let h1 = document.querySelector("#jiyuk")

        document.addEventListener("keydown", function () {
            if (event.key == "a") {
                img.src = "https://media.istockphoto.com/id/1176796753/ko/%EC%82%AC%EC%A7%84/%EC%9D%BC%EC%B6%9C-%EC%98%A4%EC%8A%A4%ED%8A%B8%EB%A6%AC%EC%95%84%EC%9D%98-%EB%B9%84%EC%97%94%EB%82%98-%EC%A0%84%EA%B2%BD.jpg?s=612x612&w=0&k=20&c=xmi5AVRrClHrf94tpeFZvlOlbvrKwQWwHbjLP9pHm2k="
                h1.textContent = "오스트리아 비엔나"
            } else if (event.key == "s") {
                img.src = "https://d3b39vpyptsv01.cloudfront.net/photo/1/2/e44cd7d184d0458d7249207093dd3bfe.jpg"
                h1.textContent = "베네치아"
            } else if (event.key == "d") {
                img.src = "https://tourimage.interpark.com/BBS/Tour/FckUpload/202005/6372634914438844980.jpg"
                h1.textContent = "하와이"
            } else if (event.key == "f") {
                img.src = "https://story.s-oil.com/wp-content/uploads/2021/06/%EB%B6%80%EB%A3%A8%EB%A7%88%EB%B8%94_01.jpg"
                h1.textContent = "싱가포르"
            }
        })
    </script>
</body>
</html>
