<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1 {
            padding: 10px;
            width: 500px;
            height: 200px;
            display: inline-block;
        }

        #mint {
            background-color: rgb(207, 255, 229);
        }

        #blue {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1 class="a1" id="mint">나는 민트랍니다 안티가 많아요 ㅜ</h1>
    <h1 class="a1" id="blue">나는 블루</h1>

    <script>
        let mint
        mint = document.querySelector("#mint")

        let blue
        blue = document.querySelector("#blue")

        mint.addEventListener("mousedown", function () {
            mint.style.backgroundColor = "magenta"
        })

        mint.addEventListener("mouseup", function () {
            mint.style.backgroundColor = "rgb(207, 255, 229)"
        })

        blue.addEventListener("mousedown", function () {
            blue.style.backgroundColor = "gold"
        }) 

        blue.addEventListener("mouseup", function () {
            blue.style.backgroundColor = "skyblue"
        })
    </script>
</body>
</html>
