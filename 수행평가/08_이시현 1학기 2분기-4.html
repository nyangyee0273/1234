<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 이시현</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        header {
            background-color: white;
            align-items: center;
            position: relative;
            padding-bottom: 10px;
            border-bottom: 1px solid black;
        }

        .caution {
            position: absolute;
            top: 25px;
            left: 20px;
            cursor: pointer;
        }

        .icon {
            text-align: center;
        }

        .search {
            position: absolute;
            top: 20px;
            right: 150px;
        }

        #search {
            border: none;
            border-bottom: 1px solid black;
            width: 300px;
            height: 40px;
            font-size: 14pt;
            padding: 10px;
        }

        #language {
            width: 100px;
            height: 30px;
            font-size: 14pt;
            position: absolute;
            border: none;
            top: 25px;
            right: 20px;
        }

        .left {
            background-color: white;
            width: 300px;
            text-align: center;
            position: fixed;
            top: 81px;
            height: 100%;
            border-right: 1px solid black;
            z-index: 98;
        }

        .slide_container {
            margin-top: 30px;
            position: relative;
            display: inline-block;
            width: 225px;
            overflow: hidden;
        }

        .slides {
            width: 900px;
            text-align: center;
            display: flex;
        }

        .slides.animated {
            transition: all 0.4s;
        }

        .slides > li {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 225px;
            height: 300px;
        }

        .slides > li > h1 {
            color: white;
        }

        .slides > li > h3 {
            color: white;
        }

        .Seoul {
            background-image: url("https://i.namu.wiki/i/vzQIsovYmymvt84FWS9hhAS3Qva_O31fczg3ErMrSQrSgnJ9h3oQDf3kVo5M6aD1Q05-etvQRlqc3dnurUczXw.webp");
            background-size: cover;
        }

        .Tokyo {
            background-image: url("https://www.gotokyo.org/kr/best-attractions/images/main.jpg");
            background-size: cover;
        }

        .Los_A {
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/3/32/20190616154621%21Echo_Park_Lake_with_Downtown_Los_Angeles_Skyline.jpg");
            background-size: cover;
        }

        .London {
            background-image: url("https://i.namu.wiki/i/aJb25KvZtZyqjVtC97YaJKvJmlhLM41QUbWnkBrXjk8TKeWDTlL4KA-sFN_s6iOpp0NMnUYEDdQRF1AccTubTw.webp");
            background-size: cover;
        }

        .prev {
            position: absolute;
            color: white;
            top: 45%;
            left: 0;
            font-size: 20pt;
            font-weight: 900;
            cursor: pointer;
            z-index: 99;
        }

        .next {
            position: absolute;
            color: white;
            top: 45%;
            right: 0;
            font-size: 20pt;
            font-weight: 900;
            cursor: pointer;
            z-index: 99;
        }

        .detail {
            margin-top: 30px;
        }

        .big {
            font-size: 50pt;
        }

        .right {
            position: relative;
        }

        .sebujungbo {
            width: 50%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
        }

        .country_container {
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
            padding: 20px;
        }

        .weather_container {
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .weather {
            text-align: center;
        }

        .wind_container {
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
            align-items: center;
            padding: 10px;
            display: flex;
        }

        .min_max {
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
            align-items: center;
            padding: 10px;
            display: flex;
        }
        
        .wind_spd {
            display: inline-block;
            text-align: center;
            width: 50%;
        }

        .wind_deg {
            display: inline-block;
            text-align: center;
            width: 50%;
        }

        .temp_max {
            display: inline-block;
            text-align: center;
            width: 50%;
        }

        .temp_min {
            display: inline-block;
            text-align: center;
            width: 50%;
        }

        .img {
            grid-column: 1 / 4;
            grid-row: 2/4;
            border: 1px solid white;
        }

        .img img {
            width: 100%;
        }

        .sunrise_time {
            grid-column: 4/5;
            grid-row: 2;
            border: 1px solid black;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sunset_time {
            grid-column: 4/5;
            grid-row: 3;
            border: 1px solid black;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h3 class="caution">주의사항</h3>
        <div class="icon">
            <h1>AI COM</h1>
            <p>weather</p>
        </div>

        <div class="search">
            <label>
                <input type="text" id="search" placeholder="검색할 국가를 영어로 입력해주세요.">
            </label>
        </div>

        <div class="lang">
            <select name="" id="language">
                <option value="kr">한국어</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>

    <main>
        <section class="left">
            <div class="slide_container">
                <ul class="slides">
                    <li class="Seoul">
                        <h1>Seoul</h1>
                    </li>
                    <li class="Tokyo">
                        <h1>Tokyo</h1>
                    </li>
                    <li class="Los_A">
                        <h1>Los Angeles</h1>
                    </li>
                    <li class="London">
                        <h1>London</h1>
                    </li>
                </ul>

                <span class="prev"><</span>
                <span class="next">></span>
            </div>
            <div class="detail">
                <h1 class="change_country">서울</h1>
                <div>
                    <h3 class="change_temp">온도</h3>
                    <p class="temp"></p>
                </div>
                <div>
                    <h3 class="change_feels_like">체감 온도</h3>
                    <p class="feels_like"></p>
                </div>
                <div>
                    <h3 class="change_moisture">습도</h3>
                    <p class="moisture"></p>
                </div>
                <div>
                    <h3 class="change_wind">풍속</h3>
                    <p class="wind"></p>
                </div>
            </div>
        </section>
        <section class="right">
            <div class="sebujungbo">
                <div class="country_container">
                    <h1 class="country" style="font-size: 30pt;">서울</h1>
                    <h1 class="big big_temp"></h1>
                </div>
                <div class="weather_container">
                    <div class="weather">
                        <h1 class="change_weather">날씨</h1>
                        <h1 class="big_weather" style="font-size: 30pt;"></h1>
                    </div>
                    <img src="" alt="">
                </div>
                <div class="wind_container">
                    <div class="wind_deg">
                        <h2 class="change_deg">풍향</h2>
                        <h1 class="deg"></h1>
                    </div>
                    <div class="wind_spd">
                        <h2 class="change_spd">풍속</h2>
                        <h1 class="spd"></h1>
                    </div>
                </div>
                <div class="min_max">
                    <div class="temp_max">
                        <h2 class="change_max">최고 온도</h2>
                        <h1 class="max_tmp"></h1>
                    </div>
                    <div class="temp_min">
                        <h2 class="change_min">최저 온도</h2>
                        <h1 class="min_tmp"></h1>
                    </div>
                </div>
                <div class="img">
                    <img src="https://cdn.newstof.com/news/photo/201804/675_1615_359.jpg" alt="">
                </div>
                <div class="sunrise_time">
                    <div>
                        <h2 class="change_srt">일출 시간</h2>
                        <h1 class="srt"></h1>
                    </div>
                </div>
                <div class="sunset_time">
                    <div>
                        <h2 class="change_sst">일몰 시간</h2>
                        <h1 class="sst"></h1>
                    </div>
                </div>
            </div>
        </section>
        <select name="" id="cntry">
            <option value=""></option>
        </select>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let slides = document.querySelector(".slides")
            slide = document.querySelectorAll(".slides li"),
            body = document.querySelector("body"),
            caution = document.querySelector(".caution")
            search = document.querySelector("#search")
            Seoul = document.querySelector(".Seoul"),
            Tokyo = document.querySelector(".Tokyo"),
            Los_A = document.querySelector(".Los_A"),
            London = document.querySelector(".London"),
            count = 4,
            prevBtn = document.querySelector(".prev"),
            nextBtn = document.querySelector(".next"),
            temp = document.querySelector(".temp"),
            feels_like = document.querySelector(".feels_like"),
            moisture = document.querySelector(".moisture"),
            wind = document.querySelector(".wind"),
            country = document.querySelector(".country"),
            big_temp = document.querySelector(".big_temp"),
            big_weather = document.querySelector(".big_weather"),
            weather_icon = document.querySelector(".weather_container img"),
            deg = document.querySelector(".deg"),
            spd = document.querySelector(".spd"),
            max_tmp = document.querySelector(".max_tmp"),
            min_tmp = document.querySelector(".min_tmp"),
            srt = document.querySelector(".srt"),
            sst = document.querySelector(".sst"),
            lang_select = document.querySelector("select"),
            change_country = document.querySelector(".change_country")
            change_temp = document.querySelector(".change_temp"),
            change_feels_like = document.querySelector(".change_feels_like"),
            change_moisture = document.querySelector(".change_moisture"),
            change_wind = document.querySelector(".change_wind"),
            change_weather = document.querySelector(".change_weather"),
            change_deg = document.querySelector(".change_deg"),
            change_spd = document.querySelector(".change_spd"),
            change_max = document.querySelector(".change_max"),
            change_min = document.querySelector(".change_min"),
            change_srt = document.querySelector(".change_srt"),
            change_sst = document.querySelector(".change_sst"),
            img = document.querySelector(".img img")
            lang = "kr",
            n = 0,
            Animating = false

        caution.addEventListener("click", () => {
            if (lang === "kr") {
                alert("검색창에 입력 시 도시 이미지는 바뀌지 않습니다.\n슬라이드를 빠르게하면 배경화면이 바뀌지 않습니다.")
            } else if (lang === "en") {
                alert("The city image does not change when you enter the search box.\nIf you slide fast, the background image does not works.")
            }
        })

        Clone()

        function Clone () {
            for (let i = 0; i < count; i++) {
                let CloneSlide = slide[i].cloneNode(true)
                slides.appendChild(CloneSlide)
            }
            
            for (let i = count-1; i >= 0; i--) {
                let CloneSlide = slide[i].cloneNode(true)
                slides.prepend(CloneSlide)
            }

            let now_slide = document.querySelectorAll(".slides li"),
                new_count = now_slide.length

            slides.style.width = `${new_count * 225}px`

            slides.style.transform = `translateX(-${count * 225}px)`

            setTimeout(function () {
                slides.classList.add("animated")
            }, 500)
        }

        prevBtn.addEventListener("click", () => {
            if (!Animating) {
                moveSlide(n - 1)
            }
        })

        nextBtn.addEventListener("click", () => {
            if (!Animating) {
                moveSlide(n + 1)
            }
        })

        function moveSlide (e) {
            Animating = true
            slides.style.transform = `translateX(-${(count+e) * 225}px)`
            n = e
            console.log(n, count)
            if (n === count || n === -count) {
                setTimeout(function () {
                    slides.classList.remove("animated")
                    slides.style.transform = `translateX(-${count * 225}px)`
                    n = 0
                }, 400)
                setTimeout (function () {
                    slides.classList.add("animated")
                    Animating = false
                }, 500)
            } else {
                setTimeout (function () {
                    Animating = false
                }, 400)
            }
            if (n === 0) {
                axios.get(`https://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=4df8d94d366f016423fff8c574a8189e&lang=${lang}`)
                .then(function (response) {
                    console.log(response)
                    img.src = "https://cdn.newstof.com/news/photo/201804/675_1615_359.jpg"
                    temp.textContent = `${(response.data.main.temp - 273.15).toFixed(2)}°C`
                    feels_like.textContent = `${(response.data.main.feels_like - 273.15).toFixed(2)}°C`
                    moisture.textContent = `${response.data.main.humidity}%`
                    wind.textContent = `${response.data.wind.speed}m/s`
                    big_weather.textContent = response.data.weather[0].description
                    big_temp.textContent = `${(response.data.main.temp - 273.15).toFixed(2)}°C`
                    weather_icon.src = `https://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png`
                    deg.textContent = `${response.data.wind.deg}°`
                    spd.textContent = `${response.data.wind.speed}m/s`
                    max_tmp.textContent = `${(response.data.main.temp_max - 273.15).toFixed(2)}°C`
                    min_tmp.textContent = `${(response.data.main.temp_min - 273.15).toFixed(2)}°C`
                    if (lang === "kr") {
                        change_country.textContent = "서울"
                        country.textContent = "서울"
                        const srt_unixTimestamp = response.data.sys.sunrise; // 예시 유닉스 시간 (초 단위)
                        const sunrise_date = new Date(srt_unixTimestamp * 1000); // 밀리초 단위로 변환
                        const srt_options = {timeZone: `Asia/Seoul`}
                        const srt_KR = sunrise_date.toLocaleString("ko-KR", srt_options)
                        srt.textContent = srt_KR
                        const sst_unixTimestamp = response.data.sys.sunset; // 예시 유닉스 시간 (초 단위)
                        const sunset_date = new Date(sst_unixTimestamp * 1000); // 밀리초 단위로 변환
                        const sst_options = {timeZone: `Asia/Seoul`}
                        const sst_KR = sunset_date.toLocaleString("ko-KR", sst_options)
                        sst.textContent = sst_KR
                    } else if (lang === "en") {
                        change_country.textContent = "Seoul"
                        country.textContent = response.data.name
                        const srt_unixTimestamp = response.data.sys.sunrise; // 예시 유닉스 시간 (초 단위)
                        const sunrise_date = new Date(srt_unixTimestamp * 1000); // 밀리초 단위로 변환
                        const srt_options = {timeZone: `Asia/Seoul`}
                        const srt_KR = sunrise_date.toLocaleString("en_US", srt_options)
                        srt.textContent = srt_KR
                        const sst_unixTimestamp = response.data.sys.sunset; // 예시 유닉스 시간 (초 단위)
                        const sunset_date = new Date(sst_unixTimestamp * 1000); // 밀리초 단위로 변환
                        const sst_options = {timeZone: `Asia/Seoul`}
                        const sst_KR = sunset_date.toLocaleString("en_US", sst_options)
                        sst.textContent = sst_KR
                    }
                    if (response.data.weather[0].icon == "11d") { // Thunderstorm
                        body.style.backgroundImage = `url("https://static.scientificamerican.com/sciam/cache/file/144E974E-8AF8-4E08-9D4D8B2C8F5CDC14_source.jpg?crop=16%3A9%2Csmart&w=1920")`
                        body.style.backgroundSize = `100% 100%`
                    } else if (response.data.weather[0].icon == "09d") { // Drizzle
                        body.style.backgroundImage = `url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRb4V5Kc8mBzFspOlm3_3KNP_VHrugBLqb_EA&s")`
                        body.style.backgroundSize = `100% 100%`
                    } else if (response.data.weather[0].icon == "10d") { // Rain
                        body.style.backgroundImage = `url("https://static.vecteezy.com/system/resources/thumbnails/015/310/209/original/it-s-raining-on-the-golf-course-in-the-sun-there-are-lots-of-trees-and-beauty-free-video.jpg")`
                        body.style.backgroundSize = `100% 100%`
                    } else if (response.data.weather[0].icon == "13d") { // Snow
                        body.style.backgroundImage = `url("https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/74C8/production/_132269892_sevenoaks.jpg")`
                        body.style.backgroundSize = `100% 100%`
                    } else if (response.data.weather[0].icon == "50d") { // Bad Weather (fog)
                        body.style.backgroundImage = `url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkxgqbeey9h9FfNaCrHHnH2wqKIpLH9HCRBw&s")`
                        body.style.backgroundSize = `100% 100%`
                    } else if (response.data.weather[0].icon == "01d" || response.data.weather[0].icon == "01n") { // Clear
                        body.style.backgroundImage = `url("https://wallpapersok.com/images/hd/bluish-orange-clear-sky-ckcbv6yqvjhcbi09.jpg")`
                        body.style.backgroundSize = `100% 100%`
                    } else if (response.data.weather[0].icon == "02d" || response.data.weather[0].icon == "02n") { // Few Clouds
                        body.style.backgroundImage = `url("https://sonamkhetan.com/cdn/shop/files/cirrus_clouds_aspot_AdobeStock.jpg?v=1700726540&width=1920")`
                        body.style.backgroundSize = `100% 100%`
                    } else if (response.data.weather[0].icon == "03d" || response.data.weather[0].icon == "03n") { // Scattered Clouds
                        body.style.backgroundImage = `url("https://jooinn.com/images/clouds-scattering-1.jpg")`
                        body.style.backgroundSize = `100% 100%`
                    } else if (response.data.weather[0].icon == "04d" || response.data.weather[0].icon == "04n") { // Broken Clouds && Overcast Clouds
                        body.style.backgroundImage = `url("https://www.wallpaperflare.com/static/252/691/707/nature-clouds-overcast-sky-wallpaper.jpg")`
                        body.style.backgroundSize = `100% 100%`
                    }
                })
                .catch(function (error) {
                    console.log(error);
                })
            } else if (n === 1 || n === -3) {
                axios.get(`https://api.openweathermap.org/data/2.5/weather?q=Tokyo&appid=4df8d94d366f016423fff8c574a8189e&lang=${lang}`)
                .then(function (response) {
                    img.src = "https://www.gotokyo.org/kr/destinations/southern-tokyo/images/499_0354_2.jpg"
                    console.log(response)
                    temp.textContent = `${(response.data.main.temp - 273.15).toFixed(2)}°C`
                    feels_like.textContent = `${(response.data.main.feels_like - 273.15).toFixed(2)}°C`
                    moisture.textContent = `${response.data.main.humidity}%`
                    wind.textContent = `${response.data.wind.speed}m/s`
                    big_weather.textContent = response.data.weather[0].description
                    big_temp.textContent = `${(response.data.main.temp - 273.15).toFixed(2)}°C`
                    weather_icon.src = `https://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png`
                    deg.textContent = `${response.data.wind.deg}°`
                    spd.textContent = `${response.data.wind.speed}m/s`
                    max_tmp.textContent = `${(response.data.main.temp_max - 273.15).toFixed(2)}°C`
                    min_tmp.textContent = `${(response.data.main.temp_min - 273.15).toFixed(2)}°C`
                    if (lang === "kr") {
                        change_country.textContent = "도쿄"
                        country.textContent = "도쿄"
                        const srt_unixTimestamp = response.data.sys.sunrise; // 예시 유닉스 시간 (초 단위)
                        const sunrise_date = new Date(srt_unixTimestamp * 1000); // 밀리초 단위로 변환
                        const srt_options = {timeZone: `Asia/Tokyo`}
                        const srt_Tokyo = sunrise_date.toLocaleString("ko-KR", srt_options)
                        srt.textContent = srt_Tokyo
                        const sst_unixTimestamp = response.data.sys.sunset; // 예시 유닉스 시간 (초 단위)
                        const sunset_date = new Date(sst_unixTimestamp * 1000); // 밀리초 단위로 변환
                        const sst_options = {timeZone: `Asia/Tokyo`}
                        const sst_Tokyo = sunset_date.toLocaleString("ko-KR", sst_options)
                        sst.textContent = sst_Tokyo
                    } else if (lang === "en") {
                        change_country.textContent = "Tokyo"
                        country.textContent = response.data.name
                        const srt_unixTimestamp = response.data.sys.sunrise; // 예시 유닉스 시간 (초 단위)
                        const sunrise_date = new Date(srt_unixTimestamp * 1000); // 밀리초 단위로 변환
                        const srt_options = {timeZone: `Asia/Tokyo`}
                        const srt_Tokyo = sunrise_date.toLocaleString("en-US", srt_options)
                        srt.textContent = srt_Tokyo
                        const sst_unixTimestamp = response.data.sys.sunset; // 예시 유닉스 시간 (초 단위)
                        const sunset_date = new Date(sst_unixTimestamp * 1000); // 밀리초 단위로 변환
                        const sst_options = {timeZone: `Asia/Tokyo`}
                        const sst_Tokyo = sunset_date.toLocaleString("en-US", sst_options)
                        sst.textContent = sst_Tokyo
                    }
                    if (response.data.weather[0].icon == "11d") {
                        body.style.backgroundImage = `url("https://static.scientificamerican.com/sciam/cache/file/144E974E-8AF8-4E08-9D4D8B2C8F5CDC14_source.jpg?crop=16%3A9%2Csmart&w=1920")`
                        body.style.backgroundSize = `100% 100%`
                    } else if (response.data.weather[0].icon == "09d") {
                        body.style.backgroundImage = `url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRb4V5Kc8mBzFspOlm3_3KNP_VHrugBLqb_EA&s")`

                        body.style.backgroundImage = `url("https://static.scientificamerican.com/sciam/cache/file/144E974E-8AF8-4E08-9D4D8B2C8F5CDC14_source.jpg?crop=16%3A9%2Csmart&w=1920")`

                        body.style.backgroundSize = `100% 100%`

                        body.style.backgroundSize = `100% 100%`
                    } else if (response.data.weather[0].icon == "13d") { // Snow
                        body.style.backgroundImage = `url("https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/74C8/production/_132269892_sevenoaks.jpg")`
                        body.style.backgroundSize = `100% 100%`
                    } else if (response.data.weather[0].icon == "50d") { // Bad Weather (fog)
                        body.style.backgroundImage = `url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkxgqbeey9h9FfNaCrHHnH2wqKIpLH9HCRBw&s")`
                        body.style.backgroundSize = `100% 100%`
