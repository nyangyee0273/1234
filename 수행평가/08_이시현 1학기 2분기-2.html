<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>08 이시현</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(245,245,245);
        }

        a {
            color: black;
            text-decoration: none;
        }

        svg {
            cursor: pointer;
        }

        button {
            cursor: pointer;
        }

        header {
            background-color: white;
            border-bottom: 1px solid rgb(185, 185, 185);
        }

        .top {
            width: 1000px;
            margin: 0 auto;
            flex-direction: row;
            display: flex;
        }

        .top a {
            color: rgb(185, 185, 185);
            cursor: pointer;
        }

        .notion{
            flex: 1;
        }

        .login {
            display: flex;
        }

        .login > a {
            margin-left: 10px;
        }

        .search {
            width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        .search input {
            padding: 20px;
            width: 300px;
            height: 40px;
            border: 2px solid purple;
            border-radius: 20px;
            margin-left: 20px;
        }

        .search button {
            background-color: blueviolet;
            color: white;
            width: 50px;
            height: 40px;
            margin-left: 20px;
            border: none;
            border-radius: 20px;
        }

        nav {
            width: 1000px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
        }

        .nav {
            height: 40px;
            margin-right: 60px;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hov {
            position: relative;
            top: 15px;
        }

        .nav:hover .hov {
            height: 30px;
            background-color: blueviolet;
            top: 14px;
            transition: all 0.4s;
        }

        nav a {
            font-weight: 900;
            text-shadow: 1px 1px 1px rgb(185, 185, 185);
        }

        nav li:hover {
            border-bottom: 3px solid blueviolet;
        }

        section {
            width: 1000px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
        }

        .source {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .album {
            width: 150px;
            height: 150px;
            overflow: hidden;
            cursor: pointer;
        }

        .explain {
            padding: 10px;
            text-align: center;
            width: 150px;
            height: 150px;
            background-color: rgba(185, 185, 185, 0.5);
        }

        .explain p {
            font-size: 10pt;
            opacity: 1;
            color: rgb(25, 25, 25);
        }

        .album:hover .explain {
            transform: translate(0px, -155px);
            transition: all 0.4s;
        }

        .source img {
            width: 150px;
            height: 150px;
        }

        .live {
            display: grid;
            align-items: center;
            grid-template-rows: repeat(3, 35px);
        }

        .live_chart {
            height: 35px;
            border-bottom: 1px solid rgb(185, 185, 185);
            align-items: center;
            justify-content: center;
        }

        .top_1 {
            position: relative;
            margin-left: 10px;
        }

        .top_1 img {
            width: 500px;
            height: 500px;
        }

        .badge {
            font-weight: 700;
            text-align: center;
            width: 80px;
            height: 30px;
            background-color: white;
            position: absolute;
            top: 0px;
            left: 20px;
        }

        footer {
            width: 100%;
            background-color: rgb(185, 185, 185);
            display: flex;
            position: fixed;
            bottom: 0px;
            align-items: center;
            flex-direction: row;
            z-index: 1;
        }

        .music {
            display: flex;
            margin: 5px;
            flex: 15;
            align-items: center;
        }

        .music > div {
            margin-right: 10px;
        }

        .music_thumbnail {
            width: 50px;
            cursor: pointer;
        }

        .music_thumbnail img {
            width: 50px;
        }

        .now_playing {
            width: 200px;
        }

        .now_playing h3 {
            cursor: pointer;
        }

        .now_playing p {
            cursor: pointer;
        }

        .control_bar {
            flex: 16;
            display: flex;
            align-items: center;
        }

        .play {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .play img {
            cursor: pointer;
        }

        .volume {
            position: relative;
            display: flex;
            right: 10px;
            flex: 3;
            align-items: center;
        }

        .volumes {
            position: absolute;
            left: 30px;
            width: 100px;
            height: 5px;
            background-color: rgb(165, 165, 165);
        }

        .volume-bar {
            position: absolute;
            left: 30px;
            width: 75px;
            height: 5px;
            background-color: blueviolet;
            z-index: 1;
        }

        .background-playing-bar {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 50px;
            background-color: rgb(145, 145, 145);
        }

        .playing-bar {
            position: absolute;
            bottom: 20px;
            width: 50%;
            height: 50px;
            background-color: blueviolet;
        }

        .favorite {
            color: blueviolet;
            cursor: pointer;
        }
    </style>
</head>
