<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2회차</title>
    <style>
        h2 {
            background-color: rgb(255, 127, 80);
            height: 100px;
            text-align: center;
        }
        p {
            color: rgb(0, 255, 255);
            width: 100px;
            background-color: rgb(255, 0, 0);
            padding: 30px 20px;
            border: 5px solid rgb(128, 0, 128);
            border-radius: 20px;
            margin: 30px 20px; /* margin 상하 좌우*/
        }
    </style>
</head>
<body>
    <h2 style="color: rgb(70, 130, 180);">CSS 넣는 방법</h2>
    <h2>222</h2>
    <p>p1</p>
    <p>p2</p>

    <div>
        
    </div>
</body>
</html>
