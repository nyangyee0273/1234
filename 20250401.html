<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2회차</title>
    <style>
        h2 {
            background-color: rgb(255, 127, 80);
            height: 100px;
            text-align: center;
        }
        p {
            color: rgb(0, 255, 255);
            width: 100px;
            background-color: rgb(255, 0, 0);
            padding: 30px 20px;
            border: 5px solid rgb(128, 0, 128);
            border-radius: 20px;
            margin: 30px 20px; /* margin 상하 좌우*/
        }
        div {
            background-color: rgb(156, 209, 201);
        }
        .동건이네 {
            color: blue;

        }
        .은혁이네 {
            color: red;

        }
        .민서네 {
            color: green;
        }
        #메건 {
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h2 style="color: rgb(70, 130, 180);">CSS 넣는 방법</h2>
    <h2>222</h2>
    <p>p1</p>
    <p>p2</p>

    <div>
        박스1: 동건이네 / 곽용준 김민재 선생님 김동언
        <h3 class="동건이네" id="메건">곽용준</h3>
        <h3 class="동건이네" id="홍민경">김민재</h3>
        <h3 class="동건이네" id="만득아달려">선생님</h3>
        <h3 class="동건이네" id="허혁여친">김동언</h3>
    </div>
    <div>
        박스2: 은혁이네 / 오정균 최명우 이시현 박태준
        <h3 class="은혁이네" id="4별비">오정균</h3>
        <h3 class="은혁이네" id="TAE Wvy">최명우</h3>
        <h3 class="은혁이네" id="요아정">이시현</h3>
        <h3 class="은혁이네" id="첫눈처럼나락간다">박태준</h3>
    </div>
    <div>
        박스3: 민서네
        <h3 class="민서네">유미</h3>
    
    </div>
</body>
</html>
