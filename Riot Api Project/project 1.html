<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot API 프로젝트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            width: 1000px;
            margin: 0 auto;
        }

        /* header */
        header {
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search {
            width: 350px;
            height: 50px;
            padding: 20px;
            border-radius: 25px;
            border: 3px solid hotpink;
            margin-right: 15px;
        }

        .btn {
            width: 80px;
            height: 50px;
            border-radius: 15px;
            border: none;
            background-color: hotpink;
            color: white;
            font-size: 15pt;
            font-weight: 900;
            cursor: pointer;
        }

        /* 프로필 */
        .profile {
            background-color: #eee;
            padding: 20px;
            margin-bottom: 20px;
        }

        .nick {
            display: flex;
            border-bottom: 5px solid white;
        }

        /* 프로필 사진 */
        .profile-image {
            width: 150px;
        }

        .nick-left {
            position: relative;
        }

        .nick-level {
            position: absolute;
            bottom: -5px;
            left: 58px;
            background-color: rgb(255, 28, 142);
            color: white;
            border-radius: 10px;
            padding: 5px;
        }

        /* 프로필 정보 */
        .tier {
            width: 100px;
        }

        .nick-right-top {
            font-size: 20pt;
            font-weight: 900;
        }

        .nick-right-top .nickname {
            color: rgb(100,100,100);
        }

        .nick-right-top .id {
            color: black;
        }

        /* 프로필 하단 */
        .matches {
            display: flex;
            justify-content: space-between;
        }

        .matches .matches-left .death {
            color: red;
        }

        .matches .matches-left .rating {
            font-size: 15pt;
            font-weight: 700;
        }

        .matches-middle img {
            width: 50px;
        }

        .games .win {
            background-color: rgb(225, 225, 255);
            border-left: 5px solid blue;
            margin-bottom: 10px;
        }

        .games .lose {
            background-color: rgb(255, 225, 225);
            border-left: 5px solid red;
            margin-bottom: 10px;
        }

        .game {
            display: flex;
            padding: 10px;
            justify-content: space-between;
        }
        .game .game-left {
            text-align: center;
        }

        .game .game-middle1 .champ {
            width: 50px;
        }

        .game .game-middle1 .level {
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 10px;
        }

        .game .game-middle1 .rune1 {
            width: 50px;
        }

        .game .game-middle1 .rune2 {
            width: 50px;
        }

        .game .game-middle1 .spell1 {
            width: 50px;
        }

        .game .game-middle1 .spell2 {
            width: 50px;
        }

        .game .game-middle1 .items img{
            width: 30px;
        }

        .game .game-middle1 .multi {
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 10px;
        }

        .game-middle2 {
            text-align: center;
        }

        .game .game-middle2 .kda {
            font-size: 13pt;
            font-weight: 700;
        }

        .game .game-middle2 .death {
            color: red;
        }

        .game .game-middle2 .rating {
            font-size: 12pt;
            font-weight: 500;
        }

        .game .game-right {
            display: flex;
            font-size: 15px;
        }

        .game .game-right img {
            width: 15px;
        }

        .game .game-right .team1 {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <!-- 검색바 -->
        <header>
            <!-- 1. 검색할 유저 입력 -->
            <input type="text" class="search">

            <!-- 2. 검색 버튼 -->
            <button class="btn">검색</button>
        </header>

        <!-- 전적 요약 부분 -->
        <div class="profile">
            <!-- 프로필 요약 -->
            <div class="nick">
                <div class="nick-left">
                    <img src="https://i.namu.wiki/i/pJSsvGxMwti0_7gRYJtbAupjkCVKgG1nf2p5ByHHFFxFr6Nb1z9k3cLP311WIgydxGBYd-Pa6iwQqpRKOpSpVA.webp" alt="" class="profile-image">
                    <div class="nick-level">300</div>
                </div>
                <div class="nick-right">
                    <div class="nick-right-top">
                        <span class="nickname"><span class="id">요아정</span>#<span class="tag">Efina</span></span>
                    </div>
                    <div class="nick-right-bottom">
                        <img src="https://support-leagueoflegends.riotgames.com/hc/article_attachments/36727017636627" alt="" class="tier">
                        <br>
                        승률
                        <span class="rate">100%</span> / 
                        <span class="wins">100</span>승
                        <span class="loses">0</span>패
                    </div>
                </div>
            </div>

            <!-- 2. 20개 게임 요약한 부분 -->
            <div class="matches">
                <div class="matches-left">
                    승률 <span class="rate">100%</span> <span class="wins">100</span>승 <span class="loses">0</span>패
                    <br>
                    <span class="kill">10</span> / <span class="death">0</span> / <span class="assist">10</span>
                    <br>
                    <span class="rating">Perfect</span>
                </div>
                <div class="matches-middle">
                    <h2>최근 챔피언</h2>
                    <img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/Kindred.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt="" class="recent_champ">
                    <img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/Kindred.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt="" class="recent_champ">
                    <img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/Kindred.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt="" class="recent_champ">
                </div>
                <div class="matches-right">
                    탑 <span class="top">4</span>
                    정글 <span class="jug">4</span>
                    미드 <span class="mid">4</span>
                    원딜 <span class="adc">4</span>
                    서폿 <span class="sup">4</span>
                </div>
            </div>
        </div>

        <!-- 20개 게임들 -->
        <div class="games">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_KEY = "RGAPI-0d57dea1-6088-4ee0-8e8c-9036c92b6179"
        let puuid
        let matches_list
        let game_kills = 0
        let game_deaths = 0
        let game_assists = 0
        let win_count = 0
        let lose_count = 0
        let top_count = 0
        let jug_count = 0
        let mid_count = 0
        let adc_count = 0
        let sup_count = 0
        let recent_champ = []
        let count = 0

        const btn = document.querySelector(".btn")
        const search = document.querySelector(".search")
        const id = document.querySelector(".id")
        const tag = document.querySelector(".tag")
        const level = document.querySelector(".nick-level")
        const tier_img = document.querySelector(".tier")
        const wins = document.querySelector(".profile .nick .nick-right-bottom .wins")
        const loses = document.querySelector(".profile .nick .nick-right-bottom .loses")
        const rate = document.querySelector(".profile .nick .nick-right-bottom .rate")
        const kill = document.querySelector(".kill")
        const death = document.querySelector(".death")
        const assist = document.querySelector(".assist")
        const profile_img = document.querySelector(".profile-image")

        btn.addEventListener("click", async () => {
            if (search.value != "") {
                // input 에 입력한 데이터 불러오기
                const summoner = search.value.split("#")
                let summoner_id = summoner[0]
                let summoner_tag = summoner[1]
                console.log(summoner_id, summoner_tag)

                // ACCOUNT-V1 에서 puuid 받아오기
                await axios.get(`https://asia.api.riotgames.com/riot/account/v1/accounts/by-riot-id/${summoner_id}/${summoner_tag}?api_key=${API_KEY}`)
                    .then(function (response) {
                        id.textContent = response.data.gameName
                        tag.textContent = response.data.tagLine
                        puuid = response.data.puuid
                        console.log(response);
                        console.log(puuid)
                    })
                    .catch(function (error) {
                        alert("유효하지 않은 소환사명입니다.")
                        console.log(error);
                    })
                
                // SUMMONER-V4 에서 프로필 받아오기
                await axios.get(`https://kr.api.riotgames.com/lol/summoner/v4/summoners/by-puuid/${puuid}?api_key=${API_KEY}`)
                    .then(function (response) {
                        profile_img.src = `https://opgg-static.akamaized.net/meta/images/profile_icons/profileIcon${response.data.profileIconId}.jpg`
                        level.textContent = response.data.summonerLevel
                        console.log(response);
                        console.log(response.data.summonerLevel, response.data.profileIconId)
                    })
                    .catch(function (error) {
                        console.log(error);
                    })

                // LEAGUE-v4 에서 랭크 게임 정보 받아오기
                await axios.get(`https://kr.api.riotgames.com/lol/league/v4/entries/by-puuid/${puuid}?api_key=${API_KEY}`)
                    .then(function (response) {
                        wins.textContent = response.data[0].wins
                        loses.textContent = response.data[0].losses
                        rate.textContent = `${((response.data[0].wins / (response.data[0].wins + response.data[0].losses)) * 100).toFixed(2)}%`
                        tier_img.src = `https://opgg-static.akamaized.net/images/medals_new/${response.data[0].tier.toLowerCase()}.png`
                        console.log(response);
                    })
                    .catch(function (error) {
                        console.log(error);
                    })

                // MATCH-V5 에서 게임 정보 받아오기
                const parent = document.querySelector(".games")
                parent.innerHTML = ''
                game_20()

                async function game_20() {
                    await axios.get(`https://asia.api.riotgames.com/lol/match/v5/matches/by-puuid/${puuid}/ids?start=0&count=20&api_key=${API_KEY}`)
                        .then(async function (response) {
                            let games = response.data

                            const parent = document.querySelector(".games")
                            parent.innerHTML = ""

                            // 매치 정보 받아오기
                            for (let i = 0; i < 20; i++) {
                                await game_info(games[i])
                            }

                            document.querySelector(".matches .matches-left .kill").textContent = (game_kills / 20).toFixed(1)
                            document.querySelector(".matches .matches-left .death").textContent = (game_deaths / 20).toFixed(1)
                            document.querySelector(".matches .matches-left .assist").textContent = (game_assists / 20).toFixed(1)
                            document.querySelector(".matches .matches-left .rating").textContent = `${((game_kills + game_assists) / game_deaths).toFixed(1)} : 1`

                            document.querySelector(".matches .matches-left .wins").textContent = win_count
                            document.querySelector(".matches .matches-left .loses").textContent = lose_count

                            document.querySelector(".matches .matches-right .top").textContent = top_count
                            document.querySelector(".matches .matches-right .jug").textContent = jug_count
                            document.querySelector(".matches .matches-right .mid").textContent = mid_count
                            document.querySelector(".matches .matches-right .adc").textContent = adc_count
                            document.querySelector(".matches .matches-right .sup").textContent = sup_count

                            const game_20_champ = document.querySelectorAll(".matches-middle img")
                            
                            for (i = 0; i < 3; i++) {
                                game_20_champ[i].src = `https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/${recent_champ[i]}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515`
                            }

                            recent_champ.splice(0, 20)
                        })
                        .catch(function (error) {
                            console.log(error);
                        })
                }

                async function game_info(match_id) {
                    await axios.get(`https://asia.api.riotgames.com/lol/match/v5/matches/${match_id}?api_key=${API_KEY}`)
                        .then(function (response) {
                            console.log(response);

                            let my_id
                            for (i=0; i<10; i++) {
                                if (response.data.metadata.participants[i] == puuid) {
                                    my_id = i
                                    console.log(my_id)
                                }
                            }

                            let game = document.createElement("div")
                            game.classList.add("game")

                            game_kills += response.data.info.participants[my_id].kills
                            game_deaths += response.data.info.participants[my_id].deaths
                            game_assists += response.data.info.participants[my_id].assists

                            let 승리여부
                            if (response.data.info.participants[my_id].win) {
                                game.classList.add("win")
                                승리여부 = "승리"
                                win_count += 1
                            } else {
                                game.classList.add("lose")
                                승리여부 = "패배"
                                lose_count += 1
                            }

                            if (response.data.info.participants[my_id].teamPosition == "TOP") {
                                top_count += 1
                                console.log(`탑: ${top_count}`)
                            } else if (response.data.info.participants[my_id].teamPosition == "JUNGLE") {
                                jug_count += 1
                                console.log(`정글: ${jug_count}`)
                            } else if (response.data.info.participants[my_id].teamPosition == "MID") {
                                mid_count += 1
                                console.log(`미드: ${mid_count}`)
                            } else if (response.data.info.participants[my_id].teamPosition == "BOTTOM") {
                                adc_count += 1
                                console.log(`원딜: ${adc_count}`)
                            } else if (response.data.info.participants[my_id].teamPosition == "UTILITY") {
                                sup_count += 1
                                console.log(`서폿: ${sup_count}`)
                            }

                            recent_champ.push(response.data.info.participants[my_id].championName)

                            console.log(recent_champ)

                            game.innerHTML = 
                                `<div class="game-left">
                                    <p class="queue">${response.data.info.gameMode}</p>
                                    <p class="sp">${승리여부}</p>
                                </div>

                                <div class="game-middle1">
                                    <img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/${response.data.info.participants[my_id].championName}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt="" class="champ">
                                    <span class="level">${response.data.info.participants[my_id].champLevel}</span>
                                    <img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/perk/${response.data.info.participants[my_id].perks.styles[0].selections[0].perk}.png?image=q_auto:good,f_webp,w_56,h_56&v=1515" alt="" class="rune1">
                                    <img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/perkStyle/${response.data.info.participants[my_id].perks.styles[1].style}.png?image=q_auto:good,f_webp,w_56,h_56&v=1515" alt="" class="rune2">
                                    <img src="https://cdn.lol.ps/assets/img/spells/${response.data.info.participants[my_id].summoner1Id}_40.webp" alt="" class="spell1">
                                    <img src="https://cdn.lol.ps/assets/img/spells/${response.data.info.participants[my_id].summoner2Id}_40.webp" alt="" class="spell2">
                                    <span class="multi">${"펜타킬"}</span>
                                    <div class="items">
                                        <img src="https://opgg-static.akamaized.net/meta/images/lol/15.15.1/item/${response.data.info.participants[my_id].item0}.png?image=q_auto:good,f_webp,w_64,h_64&v=1515" alt="" class="item1">
                                        <img src="https://opgg-static.akamaized.net/meta/images/lol/15.15.1/item/${response.data.info.participants[my_id].item1}.png?image=q_auto:good,f_webp,w_64,h_64&v=1515" alt="" class="item2">
                                        <img src="https://opgg-static.akamaized.net/meta/images/lol/15.15.1/item/${response.data.info.participants[my_id].item2}.png?image=q_auto:good,f_webp,w_64,h_64&v=1515" alt="" class="item3">
                                        <img src="https://opgg-static.akamaized.net/meta/images/lol/15.15.1/item/${response.data.info.participants[my_id].item3}.png?image=q_auto:good,f_webp,w_64,h_64&v=1515" alt="" class="item4">
                                        <img src="https://opgg-static.akamaized.net/meta/images/lol/15.15.1/item/${response.data.info.participants[my_id].item4}.png?image=q_auto:good,f_webp,w_64,h_64&v=1515" alt="" class="item5">
                                        <img src="https://opgg-static.akamaized.net/meta/images/lol/15.15.1/item/${response.data.info.participants[my_id].item5}.png?image=q_auto:good,f_webp,w_64,h_64&v=1515" alt="" class="item6">
                                    </div>
                                </div>
                                <div class="game-middle2">
                                    <p class="kda"><span class="kill">${response.data.info.participants[my_id].kills}</span> / <span class="death">${response.data.info.participants[my_id].deaths}</span> / <span class="assist">${response.data.info.participants[my_id].assists}</span></p>
                                    <p>평점 <span class="rating">${response.data.info.participants[my_id].gameMode === "CLASSIC" ? (response.data.info.participants[my_id].challenges?.kda !== undefined ? response.data.info.participants[my_id].challenges.kda.toFixed(1) : ((response.data.info.participants[my_id].kills + response.data.info.participants[my_id].assists) / Math.max(response.data.info.participants[my_id].deaths, 1)).toFixed(1)) : ((response.data.info.participants[my_id].kills + response.data.info.participants[my_id].assists) / Math.max(response.data.info.participants[my_id].deaths, 1)).toFixed(1)}</span></p>
                                    <span class="cs">${response.data.info.participants[my_id].totalMinionsKilled + response.data.info.participants[my_id].totalEnemyJungleMinionsKilled + response.data.info.participants[my_id].totalAllyJungleMinionsKilled}</span>CS
                                </div>

                                <div class="game-right">
                                    <div class="team1">
                                        <p><img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/${response.data.info.participants[0].championName}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt=""><span>${response.data.info.participants[0].riotIdGameName}</span></p>
                                        <p><img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/${response.data.info.participants[1].championName}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt=""><span>${response.data.info.participants[1].riotIdGameName}</span></p>
                                        <p><img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/${response.data.info.participants[2].championName}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt=""><span>${response.data.info.participants[2].riotIdGameName}</span></p>
                                        <p><img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/${response.data.info.participants[3].championName}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt=""><span>${response.data.info.participants[3].riotIdGameName}</span></p>
                                        <p><img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/${response.data.info.participants[4].championName}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt=""><span>${response.data.info.participants[4].riotIdGameName}</span></p>
                                    </div>
                                    <div class="team2">
                                        <p><img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/${response.data.info.participants[5].championName}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt=""><span>${response.data.info.participants[5].riotIdGameName}</span></p>
                                        <p><img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/${response.data.info.participants[6].championName}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt=""><span>${response.data.info.participants[6].riotIdGameName}</span></p>
                                        <p><img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/${response.data.info.participants[7].championName}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt=""><span>${response.data.info.participants[7].riotIdGameName}</span></p>
                                        <p><img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/${response.data.info.participants[8].championName}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt=""><span>${response.data.info.participants[8].riotIdGameName}</span></p>
                                        <p><img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/${response.data.info.participants[9].championName}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&v=1515" alt=""><span>${response.data.info.participants[9].riotIdGameName}</span></p>
                                    </div>
                                </div>`
                                parent.appendChild(game)
                        })
                        .catch(function (error) {
